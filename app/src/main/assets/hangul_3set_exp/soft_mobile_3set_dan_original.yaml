rows:
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
- keys:
  - !<spacer>
    width: 0.5
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<spacer>
    width: 0.5
- keys:
  - !<spacer>
    width: 0.5
  - !<key>
    code: "KEYCODE_Z"
    output: "Z"
  - !<key>
    code: "KEYCODE_X"
    output: "X"
  - !<key>
    code: "KEYCODE_C"
    output: "C"
  - !<key>
    code: "KEYCODE_V"
    output: "V"
  - !<key>
    code: "KEYCODE_SEBEOL_390_0"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_1"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_2"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_3"
    output: "?"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    width: 1.5
    repeatable: true
    type: "Modifier"
- keys:
  - !<include>
    name: "common/row_mobile_bottom_with_shift.yaml"
