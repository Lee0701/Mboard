rows:
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
- keys:
  - !<spacer>
    width: 0.25
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
    code: "KEYCODE_SEMICOLON"
    output: ";"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    width: 0.75
    type: "Action"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    type: "Modifier"
  - !<include>
    name: "common/row_qwerty_alpha_3.yaml"
  - !<key>
    code: "KEYCODE_APOSTROPHE"
    output: "'"
  - !<key>
    code: "KEYCODE_SLASH"
    output: "/"
  - !<key>
    code: "KEYCODE_SHIFT_RIGHT"
    iconType: "Shift"
    type: "Modifier"
    width: 1.25
- keys:
  - !<key>
    code: "KEYCODE_SYM"
    label: "?12"
    width: 1.5
    type: "Modifier"
  - !<key>
    code: "KEYCODE_LANGUAGE_SWITCH"
    iconType: "Language"
    type: "ModifierAlt"
  - !<key>
    code: "KEYCODE_SPACE"
    label: ""
    width: 8.0
    type: "Space"
  - !<key>
    code: "KEYCODE_SYM"
    label: "?12"
    width: 1.5
    type: "Modifier"
height: 220.0
