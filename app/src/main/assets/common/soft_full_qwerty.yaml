rows:
- keys:
  - !<key>
    code: "KEYCODE_GRAVE"
    output: "`"
  - !<include>
    name: "common/row_number.yaml"
  - !<key>
    code: "KEYCODE_MINUS"
    output: "-"
  - !<key>
    code: "KEYCODE_EQUALS"
    output: "="
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
    width: 1.5
- keys:
  - !<key>
    code: "KEYCODE_TAB"
    iconType: "Tab"
    type: "Modifier"
    width: 1.5
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
  - !<key>
    code: "KEYCODE_LEFT_BRACKET_"
    output: "["
  - !<key>
    code: "KEYCODE_RIGHT_BRACKET"
    output: "]"
  - !<key>
    code: "KEYCODE_BACKSLASH"
    output: "\\"
- keys:
  - !<key>
    code: "KEYCODE_CAPS_LOCK"
    iconType: "Caps"
    type: "Modifier"
    width: 1.75
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
      code: "KEYCODE_SEMICOLON"
      output: ";"
  - !<key>
      code: "KEYCODE_APOSTROPHE"
      output: "'"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    width: 1.75
    type: "Action"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    width: 2.25
    type: "Modifier"
  - !<include>
    name: "common/row_qwerty_alpha_3.yaml"
  - !<key>
    code: "KEYCODE_COMMA"
    output: ","
  - !<key>
    code: "KEYCODE_PERIOD"
    output: "."
  - !<key>
    code: "KEYCODE_SLASH"
    output: "/"
  - !<key>
    code: "KEYCODE_SHIFT_RIGHT"
    iconType: "Shift"
    width: 2.25
    type: "Modifier"
- keys:
  - !<include>
    name: "common/row_full_bottom.yaml"