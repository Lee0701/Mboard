rows:
- keys:
  - !<include>
    name: "common/row_numbers.yaml"
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_1.yaml"
- keys:
  - !<include>
    name: "common/row_qwerty_alpha_2.yaml"
  - !<key>
    code: "KEYCODE_SEMICOLON"
    output: ";"
- keys:
  - !<key>
    code: "KEYCODE_SHIFT_LEFT"
    iconType: "Shift"
    type: "Modifier"
  - !<key>
    code: "KEYCODE_Z"
    output: "Z"
  - !<key>
    code: "KEYCODE_X"
    output: "X"
  - !<key>
    code: "KEYCODE_C"
    output: "C"
  - !<key>
    code: "KEYCODE_V"
    output: "V"
  - !<key>
    code: "KEYCODE_SEBEOL_390_0"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_1"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_2"
    output: ""
  - !<key>
    code: "KEYCODE_SEBEOL_390_3"
    output: ""
  - !<key>
    code: "KEYCODE_DEL"
    iconType: "Backspace"
    repeatable: true
    type: "Modifier"
- keys:
  - !<key>
    code: "KEYCODE_SYM"
    label: "?12"
    width: 1.5
    type: "Modifier"
  - !<key>
    code: "KEYCODE_COMMA_PERIOD"
    output: ","
    type: "AlphanumericAlt"
  - !<key>
    code: "KEYCODE_LANGUAGE_SWITCH"
    iconType: "Language"
    type: "ModifierAlt"
  - !<key>
    code: "KEYCODE_SPACE"
    label: ""
    width: 4.0
    type: "Space"
  - !<key>
    code: "KEYCODE_SLASH"
    output: "/"
    type: "AlphanumericAlt"
  - !<key>
    code: "KEYCODE_ENTER"
    iconType: "Return"
    width: 1.5
    type: "Action"
height: 275.0
