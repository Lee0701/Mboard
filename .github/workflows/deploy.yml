name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  version:
    name: Version
    uses: ./.github/workflows/version.yml
    secrets: inherit

  build:
    name: Build
    needs: version
    uses: ./.github/workflows/build.yml
    secrets: inherit

  google-play:
    name: Google Play
    needs: build
    uses: ./.github/workflows/google-play.yml
    secrets: inherit
